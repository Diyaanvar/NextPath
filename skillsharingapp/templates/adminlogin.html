<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef7f5;
            font-family: "Poppins", sans-serif;
        }
        .login-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        .btn-green {
            background: #2a9d8f;
            color: white;
        }
        .btn-green:hover {
            background: #21867b;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4" style="color:#2a9d8f;">Admin Login</h3>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input 
                type="text" 
                name="username" 
                class="form-control" 
                placeholder="Enter admin username" 
                required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input 
                type="password" 
                name="password" 
                class="form-control" 
                placeholder="Enter password" 
                required>
        </div>

        <button type="submit" class="btn btn-green w-100 mt-3">Login</button>
    </form>
</div>

</body>
</html>
