<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classes</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 40px 0;
            font-family: "Poppins", sans-serif;
            background: #f5f8f7;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 35px;
            width: 100%;
            max-width: 520px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f2d2b;
            font-weight: 600;
            font-size: 28px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-top: 14px;
            color: #324d49;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #d6e7e5;
            background: #f9fdfc;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #3aa98f;
            box-shadow: 0 0 8px rgba(58, 169, 143, 0.35);
            outline: none;
        }

        /* CUSTOM FILE UPLOAD BUTTON */
        .file-wrapper {
            position: relative;
            width: 100%;
            margin-top: 8px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 45px;
            cursor: pointer;
        }

        .upload-btn {
            background: #3aa98f;
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
        }

        .upload-btn:hover {
            background: #2b8c76;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            background: #3aa98f;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2b8c76;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>Online Classes</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label>Subject</label>
            <input type="text" name="subject" required>

            <label>Title</label>
            <input type="text" name="title" required>

            <label>Time</label>
            <input type="time" name="time" required>

            <label>Date</label>
            <input type="date" name="date" required>

            <label>Instructor Name</label>
            <input type="text" name="instructor" required>

            <label>Class Duration</label>
            <input type="text" name="duration" required>

            <label>Meeting Platform</label>
            <select name="platform">
                <option value="Google Meet">Google Meet</option>
                <option value="Zoom">Zoom</option>
                <option value="Microsoft Teams">Microsoft Teams</option>
                <option value="Other">Other</option>
            </select>

            <label>Class Description</label>
            <textarea name="description" rows="3"></textarea>

            <label>Upload Study Materials</label>
            <div class="file-wrapper">
                <input type="file" name="materials" class="file-input">
                <div class="upload-btn">Choose File</div>
            </div>

            <label>Class Link</label>
            <input type="text" name="link" required>

            <button type="submit">Confirm</button>
        </form>
    </div>
</body>
</html>
