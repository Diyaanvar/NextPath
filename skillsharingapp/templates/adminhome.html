<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #eef7f5;
            transition: 0.3s;
        }

        /* DARK MODE */
        body.dark {
            background: #1f1f1f;
            color: #808080
        }
        body.dark .sidebar {
            background: #2a2a2a;
        }
        body.dark .card {
            background: #333;
            color: #fff;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2a9d8f;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar a:hover {
            background: #21867b;
        }

        /* MAIN CONTENT */
        .content {
            margin-left: 260px;
            padding: 25px;
        }

        /* NAVBAR */
        .navbar {
            background: #fff;
            padding: 15px 30px;
            border-bottom: 1px solid #ddd;
        }
        body.dark .navbar {
            background: #2a2a2a;
            border-color: #444;
        }

        .logout-btn {
            background: #e63946;
            padding: 8px 15px;
            border-radius: 12px;
            color: white !important;
            text-decoration: none;
        }

        /* CARDS */
        .dash-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: 0.3s;
            cursor: pointer;
        }
        .dash-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .dash-icon {
            font-size: 35px;
            color: #2a9d8f;
        }

        /* MOBILE SIDEBAR TOGGLE */
        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
                left: -220px;
                transition: 0.3s;
            }
            .sidebar.open {
                left: 0;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h3 class="text-center mb-4">Admin Panel</h3>

    <a href="{% url 'adminhome' %}"><i class="bi bi-house me-2"></i> Dashboard</a>
    <a href="/institutelist/"><i class="bi bi-camera-video me-2"></i> Institutes</a>
    <a href="{% url 'studentlist' %}"><i class="bi bi-person-lines-fill me-2"></i> Students</a>
 </div>

<!-- TOP NAVBAR -->
<nav class="navbar d-flex justify-content-between align-items-center">
    <button class="btn btn-outline-secondary d-md-none" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>

    <h4 class="m-0">Welcome Admin</h4>

    <div>
        <button class="btn btn-outline-dark me-2" onclick="toggleDarkMode()">
            <i class="bi bi-moon"></i>
        </button>

        <a href="{% url 'logout' %}" class="logout-btn">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="content">

    <!-- DASHBOARD CARDS -->
    <div class="row g-4 mt-2">
        <div class="col-md-4">
            <div class="dash-card text-center">
                <i class="bi bi-camera-video-fill dash-icon"></i>
                <h5 class="mt-3">Institutes</h5>
                <a href="{% url 'institutelist' %}" class="btn btn-outline-success mt-2">Manage</a>
            </div>
        </div>
    <div class="col-md-4">
            <div class="dash-card text-center">
                <i class="bi bi-camera-video-fill dash-icon"></i>
                <h5 class="mt-3">Students</h5>
                <a href="{% url 'studentlist' %}" class="btn btn-outline-success mt-2">Manage</a>
            </div>
        </div>
       

    <!-- CHARTS SECTION -->
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card p-4" style="border-radius: 20px;">
                <h5 class="text-center">Students Analytics</h5>
                <canvas id="studentsChart"></canvas>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-4" style="border-radius: 20px;">
                <h5 class="text-center">Classes Uploaded</h5>
                <canvas id="classesChart"></canvas>
            </div>
        </div>
    </div>

</div>

<script>
    /* SIDEBAR TOGGLE */
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("open");
    }

    /* DARK MODE */
    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }

    /* CHARTS */
    new Chart(document.getElementById('studentsChart'), {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            datasets: [{
                label: 'New Students',
                data: [12, 19, 13, 25, 20]
            }]
        }
    });

    new Chart(document.getElementById('classesChart'), {
        type: 'line',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
            datasets: [{
                label: 'Classes Uploaded',
                data: [5, 8, 3, 7, 6]
            }]
        }
    });
</script>

</body>
</html>
