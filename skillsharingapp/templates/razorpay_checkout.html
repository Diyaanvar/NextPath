<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay for {{ course.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Razorpay checkout script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .payment-container {
            max-width: 500px;
            margin: 80px auto;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .card-header {
            background: #4e73df;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px;
        }

        .card-body {
            padding: 30px;
        }

        .btn-pay {
            width: 100%;
            background: #1cc88a;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-pay:hover {
            background: #17a673;
        }

        .course-info p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .course-info span {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <div class="card">
        <div class="card-header">
            Payment for {{ course.title }}
        </div>
        <div class="card-body">
            <div class="course-info mb-4">
                <p>Course: <span>{{ course.title }}</span></p>
                <p>Amount: <span>â‚¹{{ amount }}</span></p>
            </div>

            <button id="rzp-button1" class="btn btn-pay">Pay Now</button>
        </div>
    </div>
</div>

<script>
var options = {
    "key": "{{ razorpay_key }}",
    "amount": "{{ amount|floatformat:2 }}00",
    "currency": "INR",
    "name": "Skill Sharing",
    "description": "{{ course.title }}",
    "order_id": "{{ order_id }}",
    "handler": function (response){
        // Redirect to payment success page with Razorpay order_id and payment_id
        window.location.href =
        "{% url 'paymentsuccess' %}?razorpay_order_id=" + response.razorpay_order_id +
        "&razorpay_payment_id=" + response.razorpay_payment_id +
        "&razorpay_signature=" + response.razorpay_signature;
    }
};

var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
