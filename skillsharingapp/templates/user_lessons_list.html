<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course.title }} - Lessons</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6fb;
        }
        .course-header {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: white;
            padding: 25px;
            border-radius: 15px;
        }
        .lesson-card {
            transition: 0.3s;
            border-radius: 15px;
        }
        .lesson-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        video {
            border-radius: 12px;
        }
        .search-box {
            border-radius: 30px;
            padding-left: 20px;
        }
    </style>
</head>
<body>

<div class="container my-4">

    <!-- Header -->
    <div class="course-header mb-4 d-flex justify-content-between align-items-center">
        <div>
            <h2 class="mb-1">{{ course.title }}</h2>
            <p class="mb-0">{{ course.description }}</p>
        </div>
        <a href="javascript:history.back()" class="btn btn-light">
            <i class="fas fa-arrow-left me-1"></i> Back
        </a>
    </div>

    <!-- Search -->
    <div class="row mb-4">
        <div class="col-md-6">
            <input type="text" id="lessonSearch" class="form-control search-box"
                   placeholder="ðŸ” Search lessons..." onkeyup="filterLessons()">
        </div>
    </div>

    <!-- Lessons -->
    <div class="row" id="lessonContainer">

        {% for lesson in lessons %}
        <div class="col-md-6 lesson-item">
            <div class="card lesson-card mb-4">
                <div class="card-body">
                    <h5 class="card-title">
                        {{ lesson.order }}. {{ lesson.title }}
                    </h5>

                    {% if lesson.video_file %}
                        <video class="w-100 mt-2" controls>
                            <source src="{{ lesson.video_file.url }}" type="video/mp4">
                        </video>
                    {% else %}
                        <p class="text-muted">No video available</p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% empty %}
            <p>No lessons added yet.</p>
        {% endfor %}

    </div>
</div>

<script>
    function filterLessons() {
        const input = document.getElementById('lessonSearch').value.toLowerCase();
        const lessons = document.querySelectorAll('.lesson-item');

        lessons.forEach(lesson => {
            const title = lesson.innerText.toLowerCase();
            lesson.style.display = title.includes(input) ? '' : 'none';
        });
    }
</script>

</body>
</html>
