<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Institute Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border-radius: 18px;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            background: #eef2ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
        }

        .icon-circle i {
            font-size: 32px;
            color: #667eea;
        }
    </style>
</head>

<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="card shadow-lg border-0">
                <div class="card-body p-5">

                    <div class="text-center mb-4">
                        <div class="icon-circle">
                            <i class="bi bi-building"></i>
                        </div>
                        <h3 class="fw-bold">Institute Registration</h3>
                        <p class="text-muted">Register your institute for verification</p>
                    </div>

                    {% if error %}
                    <div class="alert alert-danger text-center">
                        {{ error }}
                    </div>
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Institute Name</label>
                            <input type="text" name="name" class="form-control form-control-lg"
                                   placeholder="ABC Training Institute" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Institute Type</label>
                            <select name="institute_type" class="form-select form-select-lg" required>
                                <option value="">Select institute type</option>
                                <option value="it_training">IT Training</option>
                                <option value="arts_science">Arts & Science College</option>
                                <option value="polytechnic">Polytechnic</option>
                                <option value="skill_training">Skill Training</option>
                                <option value="coaching">Coaching Center</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email Address</label>
                            <input type="email" name="email" class="form-control form-control-lg"
                                   placeholder="example@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Phone Number</label>
                            <input type="text" name="phone" class="form-control form-control-lg"
                                   placeholder="9876543210" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Address</label>
                            <textarea name="address" class="form-control form-control-lg"
                                      rows="3" placeholder="Institute address" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Registration Certificate</label>
                            <input type="file" name="certificate" class="form-control form-control-lg" required>
                            <small class="text-muted">Upload PDF / Image</small>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Password</label>
                                <input type="password" name="password"
                                       class="form-control form-control-lg" required>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label class="form-label fw-semibold">Confirm Password</label>
                                <input type="password" name="confirm_password"
                                       class="form-control form-control-lg" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                                <i class="bi bi-check-circle me-2"></i>
                                Register Institute
                            </button>
                        </div>

                        <p class="text-center mt-4 text-muted small">
                            Already registered?
                            <a href="{% url 'institute_login' %}" class="fw-semibold">Login here</a>
                        </p>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
