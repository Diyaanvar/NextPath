<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Institute Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .card-dashboard {
            border-radius: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .card-dashboard:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #667eea;
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-title {
            font-weight: 600;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background: #667eea;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Institute Dashboard</a>
    <div class="ms-auto">
    </div>
  </div>
</nav>

<div class="container my-5">
    <h4 class="mb-4 text-muted">Welcome, {{ institute.name }}</h4>

    <div class="row g-4">

     <!-- Manage Courses -->
<!-- Add Course -->
<div class="card card-dashboard text-center p-4" 
     onclick="location.href='{% url 'institute_add_course' %}'">
    <div class="icon-circle mx-auto" style="background:#4f46e5;">
        <i class="bi bi-plus-circle-fill"></i>
    </div>
    <h5 class="card-title">Add Course</h5>
    <p class="text-muted small">Create a new course for students</p>
</div>


<div class="card card-dashboard text-center p-4" onclick="location.href='{% url 'institute_courses' %}'">
    <div class="icon-circle mx-auto">
        <i class="bi bi-journal-bookmark-fill"></i>
    </div>
    <h5 class="card-title">Manage Courses</h5>
    <p class="text-muted small">Add, edit, or delete your courses</p>
</div>




<div class="card card-dashboard text-center p-4" onclick="location.href='{% url 'institute_logout' %}'">
    <div class="icon-circle mx-auto">
        <i class="bi bi-journal-bookmark-fill"></i>
    </div>
    <h5 class="card-title">Logout</h5>
    <p class="text-muted small">Exit Dashboard</p>
</div>

     

 

    </div>
</div>

</body>
</html>
