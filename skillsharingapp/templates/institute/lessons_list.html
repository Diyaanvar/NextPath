<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lessons - {{ course.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
        }

        .card-lesson {
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card-lesson:hover {
            transform: translateY(-5px);
        }

        .btn-lesson {
            border-radius: 8px;
        }

        video {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        @media (max-width: 576px) {
            .card-lesson {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container my-5">
    <!-- Header and Back Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Lessons for: {{ course.title }}</h2>
        <a href="{% url 'institute_courses' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> Back to Courses
        </a>
    </div>

    <!-- Add New Lesson Form -->
    <div class="card shadow mb-4 p-3 rounded-4">
        <form method="post" enctype="multipart/form-data" class="row g-3 align-items-end">
            {% csrf_token %}
            <div class="col-md-5">
                <label class="form-label">Lesson Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="col-md-5">
                <label class="form-label">Video File</label>
                <input type="file" name="video_file" class="form-control">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">
                    <i class="fas fa-plus-circle me-1"></i> Add
                </button>
            </div>
        </form>
    </div>

    <!-- List of Lessons as Cards -->
    <div class="row g-4">
        {% if lessons %}
            {% for lesson in lessons %}
            <div class="col-md-6 col-lg-4">
                <div class="card card-lesson p-3 shadow-sm">
                    <h5>{{ lesson.title }}</h5>

                    {% if lesson.video_file %}
                        <video class="w-100 mt-2 rounded" controls>
                            <source src="{{ lesson.video_file.url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    {% else %}
                        <p class="text-muted mt-2">No video uploaded</p>
                    {% endif %}

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="text-muted small">Order: {{ lesson.order }}</span>
                        <a href="{% url 'institute_delete_lesson' lesson.id %}" 
                           class="btn btn-danger btn-lesson btn-sm"
                           onclick="return confirm('Delete this lesson?');">
                           <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="col-12">
                <div class="alert alert-info text-center">
                    No lessons added yet.
                </div>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
